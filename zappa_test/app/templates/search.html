<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
</head>
<body>
	<label>Hello {{user}}</label>
	<div class="container">
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="{{ url_for('main', user=user, password=password) }}">Main</a></li>
                <li role="presentation"><a href="{{ url_for('upload', user=user, password=password) }}">Upload</a></li>
                <li role="presentation"><a href="{{ url_for('key', user=user, password=password) }}">Get image by key</a></li>
                <li role="presentation"><a href="{{ url_for('display', user=user, password=password) }}">Display</a></li>
                <li role="presentation"><a href="{{ url_for('search', user=user, password=password) }}">Search</a></li>
                <li role="presentation"><a href="{{ url_for('logout') }}">Log out</a></li>
            </ul>
	</div>

    <div class="container">
	  <a><form action="{{ url_for('search_images', user=user, password=password) }}" method="post">
          <label>Tag of the images you want to search:</label>
          <input type="text" name="tag"/><br>
          <input type="submit" value="search images" />
      </form></a>
	</div>

    <div class="table-responsive"><h3>Available Images:</h3>
	  <table class="table table-striped table-sm">
	    <thead>
	      <tr><th>Image owner</th><th>Image tag</th><th>Image key</th></tr>
	    </thead>
	    <tbody align="center">
	      {% for item in data %}
	      <tr><td>{{ item['user'] }}</td><td>{{ item['tag'] }}</td><td>{{ item['key'] }}</td><td><a href="{{ url_for('check_image', user=item['user'], password=password, key=item['key']) }}" >Check this image</a><</td></tr>
	      {% endfor %}
	    </tbody>
	  </table>
	</div>

</body>
</html>
